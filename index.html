<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Widget</title>
    <link rel="stylesheet" href="./app/assets/css/filterDropDown.css">
    <link rel="stylesheet" href="./app/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app/assets/js/app.js"></script>
    <script src="./app/components/dropdown.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>

    <div x-data="cars" class="container">
        <!-- ============================================================================================================================= -->
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1 class="widgetHeading">Car Widget</h1>
            </div>
        </div>
        <!-- ============================================================================================================================= -->
        <div class="dropDownContainer d-flex justify-content-center" x-data="dropdown">
            <div class="dropDown">
                <select x-on:change="filter()" x-model="makeInputVal"
                    class="form-select form-select-sm border border-info" aria-label=".form-select-sm example">
                    <option value="All">Make</option>
                    <template x-for="make in makeDropDown">
                        <option x-bind:value="make" x-text="make">
                        </option>
                    </template>
                </select>
            </div>
            <div class="dropDown">
                <select x-on:change="filter()" x-model="townInputVal"
                    class="form-select form-select-sm border border-info" aria-label=".form-select-sm example">
                    <option value="All">Town</option>
                    <template x-for="town in townDropDown">
                        <option x-bind:value="town" x-text="town">
                        </option>
                    </template>
                </select>
            </div>
            <div class="dropDown">
                <select x-on:change="filter()" x-model="modelInputVal"
                    class="form-select form-select-sm border border-info" aria-label=".form-select-sm example">
                    <option value="All">Model</option>
                    <template x-for="model in modelDropDown">
                        <option x-bind:value="model" x-text="model"></option>
                    </template>
                </select>
            </div>
            <div class="dropDown ">
                <select x-on:change="filter()" x-model="colorInputVal"
                    class="form-select form-select-sm border border-info" aria-label=".form-select-sm example">
                    <option value="All">Color</option>
                    <template x-for="color in colorDropDown">
                        <option x-bind:value="color" x-text="color"></option>
                    </template>
                </select>
            </div>
        </div>

        <!-- ============================================================================================================================= -->
        <hr class="text-info">
        <!-- ============================================================================================================================= -->
        <div class="filter-content d-flex justify-content-center">
            <div class="dropdown  border border-info" data-control="checkbox-dropdown">
                <label class="dropdown-label">Select</label>

                <div class="dropdown-list">
                    <a href="#" data-toggle="check-all" class="dropdown-option">
                        Check All
                    </a>

                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 1" />
                        Most Popular
                    </label>

                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 2" />
                        Nissan From Malmesbury
                    </label>

                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 3" />
                        Most Blue Cars
                    </label>

                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 4" />
                        Fewest Orange Cars
                    </label>

                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 5" />
                        Most Popular Model
                    </label>


                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 5" />
                        Most Popular Stellenbosch
                    </label>


                    <label class="dropdown-option">
                        <input type="checkbox" name="dropdown-group" value="Selection 5" />
                        least Popular Kuilsriver
                    </label>
                </div>
            </div>
        </div>
        <!-- ============================================================================================================================= -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
        <!-- ============================================================================================================================= -->
        <div class="main-data-display-container">
            <div class="d-flex justify-content-center">
                <div style="width: 3rem; height: 3rem;" x-show="isLoading" class="spinner-border text-secondary"
                    role="status">
                </div>
            </div>
            <!-- ========================================================================================================================= -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-info border">
                    <span x-bind:class="isLoading ? '' : 'hidden'" class="spinner-border spinner-border-sm"
                        role="status" aria-hidden="true"></span>
                    <span x-text="isLoading ? 'Loading...' : 'Available'"></span>
                    <span x-show="!isLoading" class="badge bg-secondary" x-text="availabilityCounter">0</span>
                </button>
            </div>
            <!-- ========================================================================================================================= -->
            <table x-show="isShow" x-transition:enter.duration.700ms class="table table-bordered border-info">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Color</th>
                        <th scope="col">Registration No</th>
                        <th scope="col">Town</th>
                    </tr>
                </thead>

                <tbody>
                    <template x-for="(item, index) in filteredList">
                        <tr>
                            <th x-text="index+1" scope="row">1</th>
                            <td x-text="item.make"></td>
                            <td x-text="item.model"></td>
                            <td x-text="item.color"></td>
                            <td x-text="item.reg_number"></td>
                            <td x-text="item.town"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <!-- ===================================================================================================================== -->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <template x-for="(page,index) in paging">
                        <li x-show="paging > 1" x-transition class="page-item"><a x-text="page" class="page-link"
                                x-on:click="handlePagination" x-bind:value="page" x-bind:href="'/page/' + page">0</a>
                        </li>
                    </template>
                </ul>
            </nav>
        </div>
        <!-- ====================================================================================================================== -->
        <div x-show="filteredList.length === 0" class="alert alert-primary align-items-center msg" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                <use xlink:href="#info-fill" />
            </svg>
            <div x-text="filterMsg">No results found</div>
        </div>
        <!-- ============================================================================================================================= -->
    </div>

    <script src="./app/components/checkboxDropdown.js"></script>
    <script src="./app/assets/js/functions/paging.js"></script>
    <script src="./app/assets/js/functions/filter.js"></script>
</body>

</html>
